<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

    <script

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>New York, NY</h1>
          <ul>
            <li>Tuesday 13:09</li>
            <li>Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="C:\Users\16072\OneDrive\Desktop\clouds.jpg"
                  alt="clouds"
                  class="float-left"
                />
                12 ℃ | ℉
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitations: %</li>
                <li>Humidity: %</li>
                <li>Wind: km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Eyetsko/Weather-Application.git"
            >Open-source code</a
          >
          by Emily Yetsko
