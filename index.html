<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla-Weather-App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
         

            <form id="search">
              <input type="search" placeholder="search for a city" id="search"/>
              <input type="submit" value="Search" class="btn btn-primary" id="search-button"/>
              <button class="btn btn-primary">Current</button>
            </form>
             <div class="general-location-info">
            <h1 id="city-name">New York, NY</h1>
            <ul>
              <li id="dateTime">Tuesday 13:09</li>
              <li>Partly Cloudy</li>
            </ul>
          </div>

          <div class="row">

            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="C:\Users\16072\OneDrive\Desktop\clouds.jpg"
                  alt="clouds"
                  class="float-left"
                />
                <span class="float-left temp">
                  <strong>12</strong>
                  <span class="units">℃ |<a href="#"> ℉</a> </span>
              

              </div>

            </div>

            <div class="col-6">
              <ul>
                <li>Precipitations: %</li>
                <li>Humidity: %</li>
                <li>Wind: km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Eyetsko/Weather-Application.git"
            >Open-source code</a
          >
          by Emily Yetsko
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
